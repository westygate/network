{% extends "network/layout.html" %}
disabled
{% block body %}
    <div id="new-post-section">
        <form id="new-post-form">
            <textarea id="new-post-textarea" cols="90" rows="16" placeholder="Your post"></textarea>
            <input type="button" id="new-post-button" value="Save"/>
        </form>
    </div>
    <div id="edit-post-section">
        <form id="edit-post-form">
            <textarea id="edit-post-textarea" cols="45" rows="15" placeholder="Your post"></textarea>
            <input type="button" id="edit-post-button" value="Save"/>
        </form>
    </div>
    <div id="view-posts">
        <div id="posts-section"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" id="previous-item">
                <a class="page-link" id="previous">Previous</a>
              </li>
              <li class="page-item" id="next-item">
                <a class="page-link" id="next">Next</a>
              </li>
            </ul>
        </nav>
    </div>
    <div id="user-profile-section">
        <h4 id="username"></h4>
        <h6>Followers:</h6>
        <button id="user-follow-button"></button>
        <div id="user-followers-section"></div>
        <h6>Posts:</h6>
        <div id="user-posts-section"></div>
    </div>
    <script type="text/javascript" src="static/network/index.js"></script>
{% endblock %}
